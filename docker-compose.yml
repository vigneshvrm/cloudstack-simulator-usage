version: '3.8'

services:
  cloudstack-simulator:
    build:
      context: .
      args:
        # CloudStack version to build. Supports n and n-1 releases.
        # Examples: 4.20.1.0, 4.19.1.0, main
        CS_VERSION: ${CS_VERSION:-4.20.1.0}
    image: registry.assistanz24x7.com:4443/stackbill/cloudstack-simulator-usage:${CS_VERSION:-4.20.1.0}
    container_name: cloudstack-simulator-usage
    ports:
      - "8080:5050"    # CloudStack UI + API (Nginx reverse proxy)
    environment:
      # Usage aggregation interval in minutes (default: 5 for dev/testing)
      # Production default is 1440 (daily). Lower values = faster usage record generation.
      - USAGE_AGGREGATION_RANGE=${USAGE_AGGREGATION_RANGE:-5}
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8096/client/api?command=listZones&response=json"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    restart: unless-stopped

volumes:
  db-data:
    driver: local
