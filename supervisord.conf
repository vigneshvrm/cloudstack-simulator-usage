[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:mysqld]
command=/usr/bin/mysqld_safe
autostart=true
autorestart=true
user=root
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=100

[program:cloudstack-management]
command=/usr/bin/mvn -pl client jetty:run -Dsimulator
directory=/root/cloudstack
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=200

[program:cloudstack-usage]
command=/usr/bin/mvn -P usage -Drun -Dpid=1 -pl usage
directory=/root/cloudstack
autostart=true
autorestart=true
startsecs=30
startretries=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=300

[program:cloudstack-ui]
command=npm run serve
directory=/root/cloudstack/ui
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=400
