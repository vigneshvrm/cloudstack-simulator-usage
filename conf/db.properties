# Usage server db.properties — separate from management server
# Uses smaller connection pools to avoid overwhelming MySQL in containers

# Cloud database (read-only access for configuration)
db.cloud.driver=jdbc:mysql
db.cloud.host=localhost
db.cloud.port=3306
db.cloud.name=cloud
db.cloud.username=cloud
db.cloud.password=cloud
db.cloud.connectionPoolLib=hikaricp
db.cloud.maxActive=5
db.cloud.maxIdle=5
db.cloud.maxWait=600000
db.cloud.minIdleConnections=2
db.cloud.connectionTimeout=30000
db.cloud.keepAliveTime=600000
db.cloud.validationQuery=/* ping */ SELECT 1
db.cloud.testOnBorrow=true
db.cloud.testWhileIdle=true
db.cloud.url.params=serverTimezone=UTC

# Usage database (main working database)
db.usage.driver=jdbc:mysql
db.usage.host=localhost
db.usage.port=3306
db.usage.name=cloud_usage
db.usage.username=cloud
db.usage.password=cloud
db.usage.connectionPoolLib=hikaricp
db.usage.maxActive=10
db.usage.maxIdle=5
db.usage.maxWait=600000
db.usage.minIdleConnections=2
db.usage.connectionTimeout=30000
db.usage.keepAliveTime=600000
db.usage.validationQuery=/* ping */ SELECT 1
db.usage.testOnBorrow=true
db.usage.testWhileIdle=true
db.usage.url.params=serverTimezone=UTC

# Simulator database (minimal — usage server barely uses this)
db.simulator.driver=jdbc:mysql
db.simulator.host=localhost
db.simulator.port=3306
db.simulator.name=simulator
db.simulator.username=cloud
db.simulator.password=cloud
db.simulator.connectionPoolLib=hikaricp
db.simulator.maxActive=2
db.simulator.maxIdle=2
db.simulator.maxWait=600000
db.simulator.minIdleConnections=1
db.simulator.connectionTimeout=30000
db.simulator.keepAliveTime=600000
db.simulator.url.params=serverTimezone=UTC
